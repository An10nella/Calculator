<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/bootstrap/bootstrap-style.css">
    <link rel="stylesheet" href="Assets/Css/style.css">
    
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="text" id="output" readonly>
        <br>
        <button id="btnOnOff">On</button>
        <button id="btnCE">CE</button>
        <button id="btnDel">Del</button>
        <br>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnPlus">+</button>
        <br>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnMinus">-</button>
        <br>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnMultiply">*</button>
        <br>
        <button id="btn0">0</button>
        <button id="btnDivide">/</button>
        <button id="btnEquals">=</button>
    </div>

    <script src="/Assets/bootstrap/bootstrap-script.js"></script>
    <script src="/Assets/JS/script.js"></script>
</body>
</html>
